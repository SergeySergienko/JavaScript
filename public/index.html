	<style>
.preloader {
position: fixed;
left: 0;
top: 0;
width: 100%;
height: 100%;
background: #F6CDDB;
z-index: 1001;
transition: 0.3s all;
opacity: 0.9;
visibility: visible;
}
.done {
opacity: 0;
visibility: hidden;
}
.preloader .loader {
width: 100px;
height: 100px;
border: 10px solid white;
border-radius: 50%;
border-top-color: #E088AE;
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%,-50%);
animation: 1s spin infinite linear;
}
@keyframes spin {
   from {transform: translate(-50%,-50%) rotate(0deg);}
   to {transform: translate(-50%,-50%) rotate(360deg);}
}
	</style>

		function getProductXHR(){

		function addProductXHR(){
